<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f8f9fa; color: #343a40; margin: 0; padding: 20px; }
        .container { max-width: 960px; margin: auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; color: #343a40; }
        .nav-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .nav-card { background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); text-decoration: none; color: inherit; padding: 30px; text-align: center; transition: transform 0.2s, box-shadow 0.2s; }
        .nav-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .nav-card h2 { margin-top: 0; color: #007bff; }
        .nav-card p { color: #6c757d; }
        .logout-link { display: block; text-align: center; margin-top: 40px; }
        .logout-link a { color: #dc3545; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>لوحة التحكم الرئيسية</h1>
            <p>مرحباً بك, {{ session.username }}!</p>
        </div>

        <div class="nav-grid">
            <a href="{{ url_for('manage_matches') }}" class="nav-card">
                <h2>إدارة المباريات</h2>
                <p>إضافة، تعديل، أو حذف المباريات.</p>
            </a>
            <a href="{{ url_for('manage_teams') }}" class="nav-card">
                <h2>إدارة الفرق</h2>
                <p>إضافة فرق جديدة وتعديل بياناتها.</p>
            </a>
            <a href="{{ url_for('manage_championships') }}" class="nav-card">
                <h2>إدارة البطولات</h2>
                <p>إضافة بطولات جديدة وتعديلها.</p>
            </a>
        </div>

        <div class="logout-link">
            <a href="{{ url_for('logout') }}">تسجيل الخروج</a>
        </div>
    </div>
</body>
</html>
