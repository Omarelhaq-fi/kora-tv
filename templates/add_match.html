{% extends "dashboard_layout.html" %}
{% block title %}إضافة مباراة{% endblock %}

{% block head %}
<style>
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    input, select, textarea { 
        width: 100%; 
        padding: 0.8rem; 
        border: 1px solid var(--dash-border); 
        border-radius: 6px; 
        box-sizing: border-box; 
        background-color: var(--dash-bg);
        color: var(--dash-text);
        font-family: var(--font-family);
        font-size: 1rem;
    }
    .btn-submit { width: 100%; background-color: var(--dash-primary); color: white; padding: 0.8rem; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1rem; font-weight: 600; }
</style>
{% endblock %}

{% block content %}
<div class="content-header">
    <h1>إضافة مباراة جديدة</h1>
</div>
<div class="card">
    <form method="post">
        <div class="form-group">
            <label for="team1_id">الفريق الأول</label>
            <select name="team1_id" id="team1_id" required>
                <option value="">اختر الفريق الأول</option>
                {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="team2_id">الفريق الثاني</label>
            <select name="team2_id" id="team2_id" required>
                <option value="">اختر الفريق الثاني</option>
                {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="championship_id">البطولة</label>
            <select name="championship_id" id="championship_id" required>
                <option value="">اختر البطولة</option>
                {% for championship in championships %}
                <option value="{{ championship.id }}">{{ championship.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="match_time">توقيت المباراة</label>
            <input type="datetime-local" id="match_time" name="match_time" required>
        </div>
        <div class="form-group">
            <label for="commentator">المعلق</label>
            <input type="text" id="commentator" name="commentator" placeholder="اسم المعلق" required>
        </div>
        <div class="form-group">
            <label for="description">الوصف</label>
            <textarea id="description" name="description" required rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="iframe_code">كود الـ Iframe</label>
            <textarea id="iframe_code" name="iframe_code" required rows="4"></textarea>
        </div>
        <button type="submit" class="btn-submit">إضافة المباراة</button>
    </form>
</div>
{% endblock %}
